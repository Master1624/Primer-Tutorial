{% extends 'layout.html' %}
{% block head %}
    <style>
        table {
            text-align: center;
        }

        div {
            overflow-x: auto;
        }

        #fondito {
            background-color: blue;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron p-3" id="fondito">
                <h2 style="color: white">Administrar Carreras
                    <a class="btn btn-outline-light float-right" href="{{ url_for('crearCarrera') }}">Crear Carrera</a>
                </h2>
            </div>
        </div>
    </div>
    <div id="tabla">
        <table class="table table-hover table-dark">
            <tr>
                <th>Identificación</th>
                <th>Nombre</th>
                <th>Extensión</th>
                <th></th>
            </tr>
            <tr>
                {% for carrera in career %}
                    <td>{{ carrera.0 }}</td>
                    <td>{{ carrera.1 }}</td>
                    <td>{{ carrera.2 }}</td>
                    <td>
                        <h2><a class="btn btn-outline-warning" href="{{ url_for('verCarrera', id_carrera = carrera.0) }}">Ver Carrera</a></h2>
                    </td>
                {% endfor %}
            </tr>
        </table>
    </div>
{% endblock %}
